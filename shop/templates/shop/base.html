{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%} Мой магазин{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
<div class="header">
    <a href="/" class="logo">Мой магазин</a>
</div>



<div id="subheader">
     <div class="cart">

        {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            Ваша корзина:
        <a href="{% url "cart:cart_detail" %}">
            	{{ total_items }}

                {{ cart.get_total_price }}

        </a>

        {% else %}
        Ваша корзина пуста
        {% endif %}
        {% endwith %}

    </div>

</div>

<div id="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
